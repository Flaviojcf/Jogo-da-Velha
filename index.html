<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <div id="1" onclick="choseSquare(this.id)" class="square"></div>
        <div id="2" onclick="choseSquare(this.id)" class="square"></div>
        <div id="3" onclick="choseSquare(this.id)" class="square"></div>
        <div id="4" onclick="choseSquare(this.id)" class="square"></div>
        <div id="5" onclick="choseSquare(this.id)" class="square"></div>
        <div id="6" onclick="choseSquare(this.id)" class="square"></div>
        <div id="7" onclick="choseSquare(this.id)" class="square"></div>
        <div id="8" onclick="choseSquare(this.id)" class="square"></div>
        <div id="9" onclick="choseSquare(this.id)" class="square"></div>
    </main>
    <div  class="player">
        <label>Jogador:</label>
        <label id='player'></label>
    </div>
    <div class="winner">
        <label >Vencedor:</label>
        <label id='winner'></label>
    </div>
    <div>
       <button onclick="reset()">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
